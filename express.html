<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal PDF.js Express Demo</title>
  <link rel="stylesheet" href="lib/ui/webviewer.min.css">
  <style>
    html, body, #viewer {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script src="js/pdfjsexpress-config.js"></script>
  <script src="lib/webviewer-ui.min.js"></script>
  <script>
    WebViewer({
      path: 'lib',
      initialDoc: 'dummy.pdf',
      licenseKey: config.licenseKey,
      // Disable extra toolbar items:
      disabledElements: [
        'openFileButton',
        //'printButton',
        //'downloadButton',
        //'searchButton',
        'viewControlsButton',        
        'annotationButton',
        'notesPanel'
      ]
    }, 
    
    document.getElementById('viewer')).then(instance => {
      // Viewer is ready. Pan, zoom, text selection, and hyperlink clicking work.
      
      Actions.URI.prototype.onTriggered = function(link) {
        //uriTrigger.apply(this, arguments); // uncomment this to use default functionality
        console.log(this.uri);
      };
    });

    
  </script>
</body>
</html>
