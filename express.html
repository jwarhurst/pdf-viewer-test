<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal PDF.js Express Demo</title>
  <link rel="stylesheet" href="lib/ui/webviewer.min.css">
  <style>
    html, body, #viewer {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script src="lib/webviewer.min.js"></script>
  <script>
    WebViewer({
      path: 'lib',
      initialDoc: 'dummy.pdf',
      licenseKey: 'RarPa4Tq2E1ZwX83RxHl',
      // Disable extra toolbar items:
      disabledElements: [
        'openFileButton',
        //'printButton',
        //'downloadButton',
        //'searchButton',
        'viewControlsButton',        
        'annotationButton',
        'notesPanel'
      ]
    }, document.getElementById('viewer')).then(instance => {
      // Viewer is ready. Pan, zoom, text selection, and hyperlink clicking work.
    });
  </script>
</body>
</html>
