<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF.js v3.11.174 Sample App</title>
  <style>
    /* Scrollable container */
    #pdf-container {
      height: 100vh;
      overflow: auto;
      background: #f0f0f0;
      touch-action: none; /* For custom gestures */
    }
    /* Inner container for PDF content */
    #pdf-inner {
      transform-origin: 0 0; /* Scale from top-left */
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="pdf-inner"></div>
  </div>

  <!-- Load pdf.js v3.11.174 and Hammer.js from CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script>
    // Configure the pdf.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfUrl = 'dummy.pdf'; // Your PDF file
    const pdfContainer = document.getElementById('pdf-container');
    const pdfInner = document.getElementById('pdf-inner');
    let currentScale = 1; // Initial scale

    // Load and render the first page of the PDF
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        pdfInner.appendChild(canvas);

        const renderContext = { canvasContext: context, viewport: viewport };
        page.render(renderContext);
      });
    });

    // Set up Hammer.js for pinch-to-zoom gestures on the container
    const hammer = new Hammer(pdfContainer);
    hammer.get('pinch').set({ enable: true });
    let initialScale = currentScale;

    hammer.on('pinchstart', () => {
      initialScale = currentScale;
    });

    hammer.on('pinch', (ev) => {
      currentScale = initialScale * ev.scale;
      pdfInner.style.transform = `scale(${currentScale})`;
    });
  </script>
</body>
</html>
