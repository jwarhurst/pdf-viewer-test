<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF.js v3.11.174 Sample App - All Pages</title>
  <style>
    /* Scrollable container */
    #pdf-container {
      height: 100vh;
      overflow: auto;
      background: #f0f0f0;
      touch-action: none;
    }
    /* Inner container for PDF pages */
    #pdf-inner {
      transform-origin: 0 0;
    }
    /* Optional: separate pages with margin */
    .pdf-page {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="pdf-inner"></div>
  </div>

  <!-- Load pdf.js v3.11.174 and Hammer.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script>
    // Set up pdf.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfUrl = 'dummy.pdf';
    const pdfContainer = document.getElementById('pdf-container');
    const pdfInner = document.getElementById('pdf-inner');
    let currentScale = 1;

    // Load the PDF document
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      // Loop through each page
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          // Append canvas to container
          pdfInner.appendChild(canvas);

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }
    });

    // Set up Hammer.js for pinch-to-zoom
    const hammer = new Hammer(pdfContainer);
    hammer.get('pinch').set({ enable: true });
    let initialScale = currentScale;

    hammer.on('pinchstart', () => {
      initialScale = currentScale;
    });

    hammer.on('pinch', (ev) => {
      currentScale = initialScale * ev.scale;
      pdfInner.style.transform = `scale(${currentScale})`;
    });
  </script>
</body>
</html>
