<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer in Modal</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Modal Styles */
    #pdfModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    .modal-content iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
    .modal-header {
      position: relative;
      height: 50px;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid #ccc;
    }
    .modal-header button {
      font-size: 16px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-header button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Trigger Button -->
  <button class="open-modal" data-pdf="dummy.pdf">
    Open PDF
  </button>

  <!-- Modal -->
  <div id="pdfModal">
    <div class="modal-content">
      <div class="modal-header">
        <button id="backButton">Back</button>
        <button id="downloadButton">Download</button>
      </div>
      <iframe id="pdfViewer" src=""></iframe>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Open Modal and Load PDF
      $('.open-modal').on('click', function () {
        const pdfUrl = $(this).data('pdf'); // Get the PDF URL
        $('#pdfViewer').attr('src', pdfUrl); // Set iframe src
        $('#downloadButton').data('pdf', pdfUrl); // Attach PDF URL to download button
        $('#pdfModal').fadeIn(); // Show modal
      });

      // Close Modal with Back Button
      $('#backButton').on('click', function () {
        $('#pdfModal').fadeOut(function () {
          $('#pdfViewer').attr('src', ''); // Clear iframe src
        });
      });

      // Download PDF
      $('#downloadButton').on('click', function () {
        const pdfUrl = $(this).data('pdf'); // Get the attached PDF URL
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = 'document.pdf';
        link.click();
      });

      // Close Modal on Background Click
      $('#pdfModal').on('click', function (e) {
        if ($(e.target).is('#pdfModal')) {
          $(this).fadeOut(function () {
            $('#pdfViewer').attr('src', '');
          });
        }
      });
    });
  </script>
</body>
</html>
