<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- Disable native pinch zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Text</title>
  <!-- Use pdf_viewer.min.css from cdnjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #pdf-container {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }
    #pdf-inner {
      transform-origin: 0 0;
      position: relative;
    }
    .pageContainer {
      position: relative;
      margin: 0 auto 20px;
    }
    canvas {
      display: block;
    }
    /* Additional custom textLayer styling if needed */
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      user-select: text;
      color: transparent;
      text-shadow: 0 0 0 black;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="pdf-inner"></div>
  </div>

  <!-- Load pdf.js, pdf_viewer, and Hammer.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script>
    // Version info
    const appVersion = 'v3.11.174-test-2025-01-31';
    console.log('App Version:', appVersion);

    // Set up pdf.js worker.
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    const pdfUrl = 'dummy.pdf';
    const pdfContainer = document.getElementById('pdf-container');
    const pdfInner = document.getElementById('pdf-inner');
    let currentScale = 1; // Starting scale

    // Load all pages from the PDF.
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          // Use the scale you want (here it's 1)
          const viewport = page.getViewport({ scale: 1 });
          
          // Create container for canvas and text layer.
          const pageContainer = document.createElement('div');
          pageContainer.className = 'pageContainer';
          pageContainer.style.width = viewport.width + 'px';
          pageContainer.style.height = viewport.height + 'px';
          
          // Create and append canvas.
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const context = canvas.getContext('2d');
          pageContainer.appendChild(canvas);
          
          // Create and append text layer container.
          const textLayerDiv = document.createElement('div');
          textLayerDiv.className = 'textLayer';
          textLayerDiv.style.width = viewport.width + 'px';
          textLayerDiv.style.height = viewport.height + 'px';
          // Set the CSS variable --scale-factor to match viewport.scale.
          textLayerDiv.style.setProperty('--scale-factor', viewport.scale);
          pageContainer.appendChild(textLayerDiv);
          
          pdfInner.appendChild(pageContainer);
          
          // Render the page into the canvas.
          page.render({ canvasContext: context, viewport: viewport });
          
          // Render the selectable text layer using the helper.
          page.getTextContent().then(textContent => {
            pdfjsLib.renderTextLayer({
              textContentSource: textContent, // Using textContentSource per deprecation notice
              container: textLayerDiv,
              viewport: viewport.clone({ dontFlip: true }),
              textDivs: []
            }).promise.then(() => {
              console.log(`Text layer rendered for page ${pageNum}`);
            });
          });
        });
      }
    });

    // For iOS: prevent default on multi-touch so single-finger scroll works.
    pdfContainer.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Set up Hammer.js for pinch-to-zoom with dynamic transform origin.
    const hammer = new Hammer(pdfContainer, { touchAction: 'auto' });
    hammer.get('pinch').set({ enable: true });
    let initialScale = currentScale;
    hammer.on('pinchstart', (ev) => {
      initialScale = currentScale;
      const rect = pdfContainer.getBoundingClientRect();
      // Adjust origin to account for container scroll.
      const originX = ev.center.x - rect.left + pdfContainer.scrollLeft;
      const originY = ev.center.y - rect.top + pdfContainer.scrollTop;
      pdfInner.style.transformOrigin = `${originX}px ${originY}px`;
    });
    hammer.on('pinch', (ev) => {
      currentScale = initialScale * ev.scale;
      pdfInner.style.transform = `scale(${currentScale})`;
    });
  </script>
</body>
</html>
