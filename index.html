<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF.js ES Module Viewer</title>
  <!-- Use the PDF.js viewer CSS from unpkg -->
  <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@4.10.38/web/pdf_viewer.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #eee;
    }
    #viewerContainer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: auto;
      background-color: #eee;
    }
    /* Optional: remove page borders */
    .pdfViewer .page {
      border: none;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  
  <script type="module">
    // Import ES module versions from unpkg.
    import { getDocument, GlobalWorkerOptions } from 'https://unpkg.com/pdfjs-dist@4.10.38/build/pdf.mjs';
    import { PDFViewer, PDFLinkService, EventBus } from 'https://unpkg.com/pdfjs-dist@4.10.38/web/pdf_viewer.mjs';

    // Set the workerSrc.
    GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@4.10.38/build/pdf.worker.mjs';

    // Create an EventBus.
    const eventBus = new EventBus();

    // Create a PDFLinkService instance, passing in the eventBus.
    const pdfLinkService = new PDFLinkService({ eventBus });

    // Get container elements.
    const container = document.getElementById('viewerContainer');
    const viewer = document.getElementById('viewer');

    // Create the PDFViewer instance, passing the linkService as an option.
    const pdfViewer = new PDFViewer({
      container,
      viewer,
      eventBus,
      linkService: pdfLinkService,
      removePageBorders: true, // optional
    });

    // No need to call setLinkService because itâ€™s already in the options.
    // pdfLinkService.setViewer(pdfViewer); // you can call this if necessary, but often not.

    // Load the PDF document.
    const url = 'dummy.pdf'; // Replace with your PDF URL.
    getDocument(url).promise.then(pdfDoc => {
      pdfViewer.setDocument(pdfDoc);
      pdfLinkService.setDocument(pdfDoc, null);
    }).catch(err => {
      console.error('Error loading PDF:', err);
    });
  </script>
</body>
</html>
