<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- Disable native pinch zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>PDF.js v3.11.174 Sample App - Full Screen</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Hide body scrollbar */
    }
    #pdf-container {
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    #pdf-inner {
      transform-origin: 0 0;
    }
    .pdf-page {
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="pdf-inner"></div>
  </div>

  <!-- Load pdf.js v3.11.174 and Hammer.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script>
    // Version info
    const appVersion = 'v3.11.174-test-2025-01-31';
    console.log('App Version:', appVersion);

    // Configure pdf.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    const pdfUrl = 'dummy.pdf';
    const pdfContainer = document.getElementById('pdf-container');
    const pdfInner = document.getElementById('pdf-inner');
    let currentScale = 1;

    // Load all pages from the PDF
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          pdfInner.appendChild(canvas);

          const renderContext = { canvasContext: context, viewport: viewport };
          page.render(renderContext);
        });
      }
    });

    // For iOS: only prevent default on multi-touch so that single-finger scroll works.
    pdfContainer.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Set up Hammer.js for pinch-to-zoom with dynamic transform origin
    const hammer = new Hammer(pdfContainer, { touchAction: 'auto' });
    hammer.get('pinch').set({ enable: true });
    let initialScale = currentScale;
    hammer.on('pinchstart', (ev) => {
      initialScale = currentScale;
      const rect = pdfContainer.getBoundingClientRect();
      // Calculate origin relative to pdfInner content
      const originX = ev.center.x - rect.left + pdfContainer.scrollLeft;
      const originY = ev.center.y - rect.top + pdfContainer.scrollTop;
      pdfInner.style.transformOrigin = `${originX}px ${originY}px`;
    });
    hammer.on('pinch', (ev) => {
      currentScale = initialScale * ev.scale;
      pdfInner.style.transform = `scale(${currentScale})`;
    });
  </script>
</body>
</html>
