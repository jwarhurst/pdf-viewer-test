<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer in Modal</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Modal Styles */
    #pdfModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 80%;
      height: 80%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #000;
      background: #ddd;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- Trigger Button -->
  <button class="open-modal" data-pdf="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf">
    Open PDF
  </button>

  <!-- Modal -->
  <div id="pdfModal">
    <div class="modal-content">
      <button class="close-modal">Close</button>
      <iframe id="pdfViewer" src=""></iframe>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Open Modal and Load PDF
      $('.open-modal').on('click', function () {
        const pdfUrl = $(this).data('pdf'); // Get the PDF URL
        $('#pdfViewer').attr('src', pdfUrl); // Set iframe src
        $('#pdfModal').fadeIn(); // Show modal
      });

      // Close Modal
      $('.close-modal').on('click', function () {
        $('#pdfModal').fadeOut(function () {
          $('#pdfViewer').attr('src', ''); // Clear iframe src
        });
      });

      // Close Modal on Background Click
      $('#pdfModal').on('click', function (e) {
        if ($(e.target).is('#pdfModal')) {
          $(this).fadeOut(function () {
            $('#pdfViewer').attr('src', '');
          });
        }
      });
    });
  </script>
</body>
</html>
