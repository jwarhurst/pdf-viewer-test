<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF.js ES Module Viewer Example</title>
  <!-- Use the PDF.js viewer CSS from cdnjs (or you can also get it from jsDelivr) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf_viewer.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #eee;
    }
    #viewerContainer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      background-color: #eee;
    }
    /* Optional: remove page borders */
    .pdfViewer .page {
      border: none;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  
  <script type="module">
    // Import PDF.js modules from jsDelivr using the +esm suffix.
    import { getDocument, GlobalWorkerOptions } from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.10.38/+esm';
    import { PDFViewer, PDFLinkService } from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.10.38/+esm';

    // Set the workerSrc property.
    GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.10.38/build/pdf.worker.min.js';

    // Create a PDFLinkService instance.
    const pdfLinkService = new PDFLinkService();

    // Get the viewer container and viewer elements.
    const container = document.getElementById('viewerContainer');
    const viewer = document.getElementById('viewer');

    // Create the PDFViewer instance.
    const pdfViewer = new PDFViewer({
      container,
      viewer,
      removePageBorders: true,
    });

    // Connect the link service with the viewer.
    pdfViewer.setLinkService(pdfLinkService);
    pdfLinkService.setViewer(pdfViewer);

    // Load your PDF (update the URL as needed).
    const url = 'dummy.pdf';
    getDocument(url).promise.then(pdfDoc => {
      pdfViewer.setDocument(pdfDoc);
      pdfLinkService.setDocument(pdfDoc, null);
    }).catch(err => {
      console.error('Error loading PDF:', err);
    });
  </script>
</body>
</html>
