<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer in Modal</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="module">
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.worker.mjs';
    window.pdfjsLib = pdfjsLib;
  </script>
  <style>
    /* Modal Styles */
    #pdfModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: auto;
    }
    .modal-header {
      position: relative;
      height: 50px;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid #ccc;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }
    .modal-header button {
      font-size: 16px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .modal-header button:hover {
      background: #0056b3;
    }
    #pdfViewer {
      width: 100%;
      height: calc(100% - 50px);
      overflow: auto;
      background: #e4e4e4;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Trigger Button -->
  <button class="open-modal" data-pdf="dummy.pdf">
    Open PDF
  </button>

  <!-- Modal -->
  <div id="pdfModal">
    <div class="modal-content">
      <div class="modal-header">
        <button id="backButton">Back</button>
        <button id="downloadButton">Download</button>
      </div>
      <div id="pdfViewer"></div>
    </div>
  </div>

  <script type="module">
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.worker.mjs';

    $(document).ready(function () {
      // Open Modal and Render PDF
      $('.open-modal').on('click', async function () {
        const pdfUrl = $(this).data('pdf');
        const pdfViewer = document.getElementById('pdfViewer');
        pdfViewer.innerHTML = ''; // Clear previous content

        const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          canvas.width = viewport.width;
          canvas.height = viewport.height;
          pdfViewer.appendChild(canvas);

          await page.render({
            canvasContext: context,
            viewport: viewport,
          }).promise;
        }

        $('#downloadButton').data('pdf', pdfUrl); // Attach PDF URL to download button
        $('#pdfModal').fadeIn(); // Show modal
      });

      // Close Modal with Back Button
      $('#backButton').on('click', function () {
        $('#pdfModal').fadeOut(function () {
          $('#pdfViewer').html(''); // Clear content
        });
      });

      // Download PDF
      $('#downloadButton').on('click', function () {
        const pdfUrl = $(this).data('pdf'); // Get the attached PDF URL
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = 'document.pdf';
        link.click();
      });

      // Close Modal on Background Click
      $('#pdfModal').on('click', function (e) {
        if ($(e.target).is('#pdfModal')) {
          $(this).fadeOut(function () {
            $('#pdfViewer').html(''); // Clear content
          });
        }
      });
    });
  </script>
</body>
</html>
