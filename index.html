<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF.js Viewer Example</title>
  <!-- Use pdf_viewer.min.css from cdnjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf_viewer.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #eee;
    }
    #viewerContainer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: auto;
      background-color: #eee;
    }
    /* Optional: remove page borders */
    .pdfViewer .page {
      border: none;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  
  <!-- Use type="module" to import the ES module versions -->
  <script type="module">
    import { getDocument, GlobalWorkerOptions } from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.es5.min.js';
    import { PDFViewer, PDFLinkService } from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf_viewer.es5.min.js';

    // Set the workerSrc property.
    GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.worker.min.js';

    // Create a PDFLinkService instance.
    const pdfLinkService = new PDFLinkService();

    // Get viewer container and viewer elements.
    const container = document.getElementById('viewerContainer');
    const viewer = document.getElementById('viewer');

    // Create the PDFViewer instance.
    const pdfViewer = new PDFViewer({
      container: container,
      viewer: viewer,
      removePageBorders: true
    });

    // Connect the link service with the viewer.
    pdfViewer.setLinkService(pdfLinkService);
    pdfLinkService.setViewer(pdfViewer);

    // Load the PDF document.
    const url = 'dummy.pdf'; // your PDF URL
    getDocument(url).promise.then(pdfDoc => {
      pdfViewer.setDocument(pdfDoc);
      pdfLinkService.setDocument(pdfDoc, null);
    }).catch(err => {
      console.error('Error loading PDF:', err);
    });
  </script>
</body>
</html>
